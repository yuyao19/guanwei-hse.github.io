            --dark-text: #2c3e50;       /* 更柔和的深灰文字 */
            --light-text: #7f8c8d;      /* 浅灰文字 */
            --bg-color: #FFFFFF;        /* 主背景-白 */
            --bg-alt-color: #F8F9FA;    /* 交替背景-淡雅灰 */
            --border-color: #EAECEE;    /* 边框颜色 */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            --container-width: 1100px;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.04 );
            --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);

            /* 1. 为每个卡片定义独立的颜色变量 */
            --card1-bg: #EBF5FF; /* 法规 - 淡蓝 */
            --card1-icon: #3498DB;
            --card2-bg: #E8F6F3; /* 知识 - 淡绿 */
            --card2-icon: #2ECC71;
            --card3-bg: #F4ECF7; /* 洞察 - 淡紫 */
            --card3-icon: #9B59B6;
            --card4-bg: #FEF9E7; /* 发展 - 淡黄 */
            --card4-icon: #F39C12;
        }

        /* --- 基础重置与设置 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family);
            line-height: 1.7;
            background-color: var(--bg-color);
            color: var(--dark-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 20px; }
        a { color: var(--primary-color); text-decoration: none; cursor: pointer; transition: color 0.2s ease-in-out; }
        a:hover { color: var(--accent-color); }

        /* --- 头部与导航 --- */
        header {
            background-color: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(10px);
        }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        header .logo img { height: 40px; }
        header nav a { margin-left: 25px; font-weight: 600; font-size: 16px; color: var(--light-text); }
        header nav a:hover { color: var(--primary-color); }

        /* --- 首页 Hero Section --- */
        .hero {
            text-align: center; padding: 4rem 1rem;
            background-color: var(--bg-alt-color);
            margin: 2rem 0; border-radius: 12px;
        }
        .hero h1 { font-size: 2.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 1rem; }
        .hero p { font-size: 1.1rem; color: var(--light-text); max-width: 600px; margin: 0 auto; }

        /* --- 2. 优化后的卡片布局 (2+2 Grid) --- */
        .main-sections {
            display: grid;
            gap: 2rem;
            margin-bottom: 3rem;
            grid-template-columns: 1fr;
        }
        @media (min-width: 768px) {
            .main-sections {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .card {
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover-shadow);
        }
        .card-content { flex-grow: 1; }
        .card-icon { margin-bottom: 1.5rem; }
        .card h2 { font-size: 1.6rem; font-weight: 600; color: var(--primary-color); margin-bottom: 1rem; }
        .card p { font-size: 1rem; margin-bottom: 2rem; color: var(--light-text); }
        .card-link {
            font-weight: 600;
            color: var(--primary-color);
            margin-top: auto;
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .card-link:hover {
            background-color: #fff;
            color: var(--primary-color);
        }

        #card-regulations { background-color: var(--card1-bg); }
        #card-regulations .card-icon { color: var(--card1-icon); }

        #card-knowledge .card-icon { color: var(--card2-icon); }

        #card-career { background-color: var(--card4-bg); }
        #card-career .card-icon { color: var(--card4-icon); }

.timeline-item { position: relative; margin-bottom: 40px; }

.timeline-dot { position: absolute; left: -59px; top: 0; width: 15px; height: 15px; background-color: #c0392b; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 0 3px #e74c3c; }

.timeline-title { font-size: 1.1em; font-weight: bold; margin-bottom: 10px; }
.timeline-details { font-size: 0.95em; margin-bottom: 15px; }

.timeline-impact { background-color: #f8f9fa; border-left: 4px solid #3498db; padding: 15px; margin-top: 15px; border-radius: 4px; }
